<!doctype html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Your name goes here">
    <meta name="copyright" content="Maybe consider a Creative Commons license">
    <link rel="stylesheet" href="{{site.baseurl}}/css/foundation.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/coderay.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/asciidoctor.css">
    <style>
    .row {
        max-width: 75rem;
    }
    </style>
    <script src="{{site.baseurl}}/js/vendor/modernizr.js"></script>
    <script src="{{site.baseurl}}/js/toc.js"></script>
</head>
<body>


<!-- Nav Bar -->

<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
            <h1>
                <a href="{{site.baseurl}}/">{{site.title}}</a>
            </h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">

    	<!-- Right Nav Section -->
        <ul class="right">
            <li class="divider hide-for-small"></li>
            <li><a href="sobre-mi.html">Sobre mí</a></li>
        </ul>
    </section>
</nav>
<!-- End Nav -->


<!-- Main Page Content and Sidebar -->

<div class="row">

    <!-- Main Blog Content -->
    <div class="large-12 columns" role="content">

        {{ content }}

    </div>

    <!-- End Main Content -->
</div>

<!-- End Main Content and Sidebar -->


<!-- Footer -->

<footer class="row">
    <div class="large-12 columns">
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <p>Guillermo González de Agüero. 2016-{{ 'now' | date: "%Y" }}.</p>
            </div>
        </div>
    </div>
</footer>

<script src="{{site.baseurl}}/js/vendor/jquery.js"></script>
<script src="{{site.baseurl}}/js/foundation.min.js"></script>
<script>
$(document).foundation();
var doc = document.documentElement;
doc.setAttribute('data-useragent', navigator.userAgent);
</script>
</body>
</html>
